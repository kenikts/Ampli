
<!DOCTYPE html>
<html>
  <head>
    <title> My Ampi town </title>
    <link rel="stylesheet" href="./style.css" />
  </head> 
  <body>
    <header class="primary-header">
      <h1 class="main-heading">Welcome To Ampli Town</h1>
      <img class="town-preview" src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townheader.svg" />
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townsleep.svg"/>
        <div class="store-details">
          <h2 class="category-heading">Sleep</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="./snooze.html"> The Snooze Inn </a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townfood.svg" />
        <div class="store-details">
            <h2 class="category-heading">Food</h2>
            <ul class="store-list">
              <li class="store-name">
                <a class="store-link" href="#">Just Cookies</a>
              </li>
              <li class="store-name">
                <a class="store-link" href="#">Cake Too</a>
              </li>
            </ul>
          </div>
        </section>
  
        <section class="store-section">
          <img class="building" src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townshop.svg" />
          <div class="store-details">
            <h2 class="category-heading">Shop</h2>
            <ul class="store-list">
              <li class="store-name">
                <a class="store-link" href="#">Puppy Parade</a>
              </li>
              <li class="store-name">
                <a class="store-link" href="#">Cool Kittens</a>
              </li>
            </ul>
          </div>
        </section>
      </main>
  
      <footer class="primary-footer">
        <p class="created-by">
          Created with enthusiasm by caring residents.
        </p>
      </footer>
    </body>
  </html>
